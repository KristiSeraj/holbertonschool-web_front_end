<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <h1>Login to the website</h1>
    <label for="firstname"></label>
    <input type="text" name="firstname" id="firstname" placeholder="Firstname">
    <label for="email"></label>
    <input type="email" name="email" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
    <script>
        function setCookies() {
            const firstNameValue = document.getElementById("firstname").value;
            const emailValue = document.getElementById("email").value;
            const d = new Date();
            d.setTime(d.getTime() + (10*24*60*60*1000));
            document.cookie = `firstname=${firstNameValue}, email=${emailValue}; expires=${d.toUTCString}`;
        }

        function showCookies() {
            let para = document.createElement("p");
            para.innerHTML = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`;
            document.body.appendChild(para);
        }
        function getCookie(name) {
            let cookieValue = document.cookie.split(', ');
            let dictOfCookies = {};
            for (let i = 0; i < cookieValue.length; i++) {
                dictOfCookies[cookieValue[i].split("=")[0]] = cookieValue[i].split("=")[1];
            }
            if (!dictOfCookies[name]) {
                return "";
            }
            else {
                return dictOfCookies[name];
            }
        }
    </script>
</body>
</html>
