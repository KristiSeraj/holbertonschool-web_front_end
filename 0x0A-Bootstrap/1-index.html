<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="bg-primary text-white text-center p-2 col-lg">Primary</div>
            <div class="bg-success text-white text-center p-2 col-lg">Success</div>
            <div class="bg-danger text-white text-center p-2 col-lg">Danger</div>
            <div class="bg-warning text-white text-center p-2 col-lg">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="bg-primary text-white text-center p-2 col-sm">Primary</div>
            <div class="bg-success text-white text-center p-2 col-sm">Success</div>
            <div class="bg-danger text-white text-center p-2 col-sm">Danger</div>
            <div class="bg-warning text-white text-center p-2 col-sm">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="bg-primary text-white text-center p-2 col-lg">Primary</div>
            <div class="bg-success text-white text-center p-2 col-lg-5">Success</div>
            <div class="bg-danger text-white text-center p-2 w-50">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="bg-primary text-white text-center p-2 col order-xl-first order-lg-2 order-md-3 order-sm-last">Primary</div>
            <div class="bg-success text-white text-center p-2 col order-xl-2 order-lg-3 order-md-last order-sm-first">Success</div>
            <div class="bg-danger text-white text-center p-2 col order-xl-3 order-lg-last order-md-first order-sm-2">Danger</div>
            <div class="bg-warning text-white text-center p-2 col order-xl-last order-lg-first order-md-2 order-sm-3">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="bg-primary text-white text-center p-2 col-sm-3">Primary</div>
            <div class="bg-success text-white text-center p-2 col-sm-3">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="bg-primary text-white text-center p-2 col-sm-3">Primary</div>
            <div class="bg-success text-white text-center p-2 col-sm-3">Success</div>
            <div class="bg-danger text-white text-center p-2 col-sm-3">Danger</div>
        </div>
    </body>
</html>
